<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
>
  <defs>
    <linearGradient id="rocketGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>

  <!-- White circular background -->
  <circle
    cx="32"
    cy="32"
    r="30"
    fill="#ffffff"
  />

  <!-- Rocket body -->
  <path
    d="M32 6
       C22 16 20 30 20 38
       L20 46
       L32 42
       L44 46
       L44 38
       C44 30 42 16 32 6 Z"
    fill="url(#rocketGradient)"
  />

  <!-- Window -->
  <circle
    cx="32"
    cy="26"
    r="4"
    fill="#ffffff"
    opacity="0.95"
  />

  <!-- Left fin -->
  <path
    d="M20 38
       L14 42
       L20 44 Z"
    fill="#667eea"
  />

  <!-- Right fin -->
  <path
    d="M44 38
       L50 42
       L44 44 Z"
    fill="#764ba2"
  />

  <!-- Flame -->
  <path
    d="M32 44
       C29 48 30 54 32 58
       C34 54 35 48 32 44 Z"
    fill="#ffb703"
  />
</svg>
